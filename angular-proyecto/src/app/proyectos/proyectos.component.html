<div id="divContenedorProyectos">
    <h1 class="title">LISTADO PROYECTOS</h1>
    <a id="btnAdd" routerLinkActive="activebutton" (click)="prepararParaCrear()">
      <button mat-fab color="basic">
        <mat-icon>add</mat-icon>
        </button>
    </a>
    <div id="divArticlesProyectos">
      <article class="cargando" *ngIf="mostrarCargando">
        <mat-spinner color="accent"></mat-spinner>
      </article>
    <mat-card class="cardProyecto"  *ngFor="let proyecto of proyectos">
      <mat-card-title>{{ proyecto['titulo'] }}</mat-card-title>
      <mat-card-content><p>{{ proyecto['nombre_curso_escolar'] }}</p></mat-card-content>
      <mat-card-content class="fichero">
        <a   *ngIf="proyecto.pdf" href="http://localhost:8000/api/gestion/proyectos/pdf/{{proyecto.pdf}}">
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M30 18v-2h-6v10h2v-4h3v-2h-3v-2h4zM19 26h-4V16h4a3.003 3.003 0 0 1 3 3v4a3.003 3.003 0 0 1-3 3Zm-2-2h2a1.001 1.001 0 0 0 1-1v-4a1.001 1.001 0 0 0-1-1h-2ZM11 16H6v10h2v-3h3a2.003 2.003 0 0 0 2-2v-3a2.002 2.002 0 0 0-2-2Zm-3 5v-3h3l.001 3Z" fill="#ffffff" class="fill-000000"></path><path d="M22 14v-4a.91.91 0 0 0-.3-.7l-7-7A.909.909 0 0 0 14 2H4a2.006 2.006 0 0 0-2 2v24a2 2 0 0 0 2 2h16v-2H4V4h8v6a2.006 2.006 0 0 0 2 2h6v2Zm-8-4V4.4l5.6 5.6Z" fill="#ffffff" class="fill-000000"></path><path data-name="<Transparent Rectangle>" d="M0 0h32v32H0z" fill="none"></path></svg>
      </a>
      <a   *ngIf="!proyecto.pdf">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M30 18v-2h-6v10h2v-4h3v-2h-3v-2h4zM19 26h-4V16h4a3.003 3.003 0 0 1 3 3v4a3.003 3.003 0 0 1-3 3Zm-2-2h2a1.001 1.001 0 0 0 1-1v-4a1.001 1.001 0 0 0-1-1h-2ZM11 16H6v10h2v-3h3a2.003 2.003 0 0 0 2-2v-3a2.002 2.002 0 0 0-2-2Zm-3 5v-3h3l.001 3Z" fill="#ff0059" class="fill-000000"></path><path d="M22 14v-4a.91.91 0 0 0-.3-.7l-7-7A.909.909 0 0 0 14 2H4a2.006 2.006 0 0 0-2 2v24a2 2 0 0 0 2 2h16v-2H4V4h8v6a2.006 2.006 0 0 0 2 2h6v2Zm-8-4V4.4l5.6 5.6Z" fill="#ff0059" class="fill-000000"></path><path data-name="<Transparent Rectangle>" d="M0 0h32v32H0z" fill="none"></path></svg>
      </a>

      <a  *ngIf="proyecto.codigo"  href="http://localhost:8000/api/gestion/proyectos/codigo/{{proyecto.codigo}}">
        <svg class="cod" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><g data-name="1"><path d="M365.64 450H136.77a50.17 50.17 0 0 1-50.11-50.11V98.11A50.17 50.17 0 0 1 136.77 48h150.1a15 15 0 0 1 10.6 4.39l113.88 113.88a15 15 0 0 1 4.4 10.61v223A50.17 50.17 0 0 1 365.64 450ZM136.77 78a20.13 20.13 0 0 0-20.11 20.11v301.78A20.13 20.13 0 0 0 136.77 420h228.87a20.13 20.13 0 0 0 20.11-20.11v-216.8L280.65 78Z" fill="#ffffff" class="fill-000000"></path><path d="M400.75 191.88H322a50.17 50.17 0 0 1-50.11-50.11V63a15 15 0 0 1 30 0v78.77A20.13 20.13 0 0 0 322 161.88h78.77a15 15 0 0 1 0 30ZM198.63 358.06a15 15 0 0 1-10.63-4.39l-40.3-40.31a15 15 0 0 1 0-21.21l40.3-40.3a15 15 0 0 1 21.22 21.21l-29.7 29.7 29.7 29.69a15 15 0 0 1-10.61 25.61ZM303.77 358.06a15 15 0 0 1-10.6-25.61l29.69-29.69-29.69-29.7a15 15 0 1 1 21.21-21.21l40.3 40.3a15 15 0 0 1 0 21.21l-40.3 40.31a15 15 0 0 1-10.61 4.39ZM239.22 382.26a14.67 14.67 0 0 1-2.7-.25 15 15 0 0 1-12.08-17.44l24-132a15 15 0 0 1 29.56 5.37l-24 132a15 15 0 0 1-14.78 12.32Z" fill="#ffffff" class="fill-000000"></path></g></svg>
      </a>
      <a   *ngIf="!proyecto.codigo">
        <svg class="cod" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><g data-name="1"><path d="M365.64 450H136.77a50.17 50.17 0 0 1-50.11-50.11V98.11A50.17 50.17 0 0 1 136.77 48h150.1a15 15 0 0 1 10.6 4.39l113.88 113.88a15 15 0 0 1 4.4 10.61v223A50.17 50.17 0 0 1 365.64 450ZM136.77 78a20.13 20.13 0 0 0-20.11 20.11v301.78A20.13 20.13 0 0 0 136.77 420h228.87a20.13 20.13 0 0 0 20.11-20.11v-216.8L280.65 78Z" fill="#ff0059" class="fill-000000"></path><path d="M400.75 191.88H322a50.17 50.17 0 0 1-50.11-50.11V63a15 15 0 0 1 30 0v78.77A20.13 20.13 0 0 0 322 161.88h78.77a15 15 0 0 1 0 30ZM198.63 358.06a15 15 0 0 1-10.63-4.39l-40.3-40.31a15 15 0 0 1 0-21.21l40.3-40.3a15 15 0 0 1 21.22 21.21l-29.7 29.7 29.7 29.69a15 15 0 0 1-10.61 25.61ZM303.77 358.06a15 15 0 0 1-10.6-25.61l29.69-29.69-29.69-29.7a15 15 0 1 1 21.21-21.21l40.3 40.3a15 15 0 0 1 0 21.21l-40.3 40.31a15 15 0 0 1-10.61 4.39ZM239.22 382.26a14.67 14.67 0 0 1-2.7-.25 15 15 0 0 1-12.08-17.44l24-132a15 15 0 0 1 29.56 5.37l-24 132a15 15 0 0 1-14.78 12.32Z" fill="#ff0059" class="fill-000000"></path></g></svg>
      </a>
      <a *ngIf="proyecto.presentacion" href="http://localhost:8000/api/gestion/proyectos/presentacion/{{proyecto.presentacion}}">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="m30 19-4 3.2V20a2.002 2.002 0 0 0-2-2h-8a2.002 2.002 0 0 0-2 2v6a2.002 2.002 0 0 0 2 2h8a2.002 2.002 0 0 0 2-2v-2.2l4 3.2Zm-14 7v-6h8l.002 6Z" fill="#ffffff" class="fill-000000"></path><path d="M12 28H8V4h8v6a2.006 2.006 0 0 0 2 2h6v3h2v-5a.91.91 0 0 0-.3-.7l-7-7A.909.909 0 0 0 18 2H8a2.006 2.006 0 0 0-2 2v24a2.006 2.006 0 0 0 2 2h4Zm6-23.6 5.6 5.6H18Z" fill="#ffffff" class="fill-000000"></path><path data-name="<Transparent Rectangle>" d="M0 0h32v32H0z" fill="none"></path></svg>
      </a>
      <a *ngIf="!proyecto.presentacion">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="m30 19-4 3.2V20a2.002 2.002 0 0 0-2-2h-8a2.002 2.002 0 0 0-2 2v6a2.002 2.002 0 0 0 2 2h8a2.002 2.002 0 0 0 2-2v-2.2l4 3.2Zm-14 7v-6h8l.002 6Z" fill="#ff0059" class="fill-000000"></path><path d="M12 28H8V4h8v6a2.006 2.006 0 0 0 2 2h6v3h2v-5a.91.91 0 0 0-.3-.7l-7-7A.909.909 0 0 0 18 2H8a2.006 2.006 0 0 0-2 2v24a2.006 2.006 0 0 0 2 2h4Zm6-23.6 5.6 5.6H18Z" fill="#ff0059" class="fill-000000"></path><path data-name="<Transparent Rectangle>" d="M0 0h32v32H0z" fill="none"></path></svg>
      </a>

      </mat-card-content>

    <mat-card-actions>	
          <a routerLinkActive="activebutton" (click)="prepararParaEditar(proyecto)">
            <button  mat-mini-fab color="basic">
              <mat-icon>edit</mat-icon>
            </button>
          </a>
          <a routerLinkActive="activebutton" (click)="borrar(proyecto)">
            <button mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </a>
          <a routerLinkActive="activebutton" (click)="prepararParaVer(proyecto)">
            <button mat-mini-fab color="basic">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </a>
      </mat-card-actions>
  </mat-card>
  </div>
</div>
  <router-outlet></router-outlet>
